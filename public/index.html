<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Shop Demo</h1>

    <!-- Form to create a new product -->
    <h2>Add Product</h2>
    <form id="create-product-form">
      <input
        type="text"
        id="name"
        placeholder="Product Name"
        maxlength="64"
        required
      />
      <input
        type="text"
        id="description"
        placeholder="Description (optional)"
        maxlength="2048"
      />
      <input
        type="text"
        id="image"
        placeholder="Image (Base64 Data URL)"
        required
      />
      <input
        type="number"
        id="price"
        placeholder="Price"
        step="0.01"
        required
      />
      <input type="number" id="stock" placeholder="Stock" min="0" required />
      <button type="submit">Add Product</button>
    </form>

    <!-- Product List -->
    <h2>Products</h2>
    <div id="products-list"></div>
  </body>
</html>
